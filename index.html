<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assetes/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container-fluid">
      <div class="row hour time-block">
        <div class="col-2 ">
          <p>9am</p>
        </div>
        <textarea class="col-8 text" id="09"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row hour time-block">
        <div class="col-2" >
          <p>10am</p>
        </div>
          <textarea class="col-8 text" id="10"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
        </div>

      <div class="row hour time-block">
        <div class="col-2">
          <p>11am</p>
        </div>
          <textarea class="col-8 text" id="11"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block hour">
        <div class="col-2">
          <p>12pm</p>
        </div>
          <textarea class="col-8 text" id="12"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block hour">
        <div class="col-2">
          <p>1pm</p>
        </div>
          <textarea class="col-8 text" id="13"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row hour time-block">
        <div class="col-2"> 
          <p>2pm</p>
        </div>
          <textarea class="col-8" id="14"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button> 
      </div>

      <div class="row hour time-block">
        <div class="col-2 ">
          <p>3pm</p>
        </div>
          <textarea class="col-8" id="15"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row hour time-block">
        <div class="col-2">
          <p>4pm</p>
        </div>
          <textarea class="col-8" id="16"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row hour time-block">
        <div class="col-2">
          <p>5pm</p>
        </div>
          <textarea class="col-8" id="17"></textarea>
          <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assetes/java.js"></script>
  </body>
</html>
